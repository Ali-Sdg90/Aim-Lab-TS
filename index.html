<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./Style/style.css" />
        <title>Aim-Lab-TS</title>
    </head>
    <body>
        <header>
            <div class="reload-btn"></div>

            <div class="header-info">
                <div class="point-section">
                    <div class="point-value">0</div>
                    <div class="point-text">Points</div>
                </div>

                <div class="timer-section">--:--</div>

                <div class="accuracy-section">
                    <div class="accuracy-value">100</div>
                    <div class="accuracy-text">%</div>
                </div>
            </div>

            <div class="setting-btn"></div>
        </header>

        <main class="game-section">
            <div class="game-targets">
                <!-- <div class="bad-target"></div>
                <div class="bad-target"></div>
                <div class="game-target"></div>
                <div class="game-target"></div>
                <div class="game-target"></div>
                <div class="game-target"></div> -->
            </div>

            <div class="player-gun"></div>
        </main>

        <div class="game-counter">3</div>

        <div class="black-screen"></div>

        <div class="setting-page">
            <div class="setting-menu">
                <div class="setting-title">- Setting -</div>

                <form>
                    <label for="number-of-targets">Number of targets</label>
                    <div class="input-box">
                        <input
                            type="number"
                            name="number-of-targets"
                            id="number-of-targets"
                        />
                        <span class="change-indicator number-of-targets-star"
                            >*</span
                        >
                    </div>
                </form>

                <form>
                    <label for="number-of-bombs">Number of bombs</label>
                    <div class="input-box">
                        <input
                            type="number"
                            name="number-of-bombs"
                            id="number-of-bombs"
                        />
                        <span class="change-indicator number-of-bombs-star"
                            >*</span
                        >
                    </div>
                </form>

                <form>
                    <label for="targets-can-move">Targets can move</label>
                    <div class="input-box checkbox-container">
                        <input
                            type="checkbox"
                            name="targets-can-move"
                            id="targets-can-move"
                        />
                        <span class="change-indicator targets-can-move-star"
                            >*</span
                        >
                    </div>
                </form>

                <form>
                    <label for="bombs-can-move">Bombs can move</label>
                    <div class="input-box checkbox-container">
                        <input
                            type="checkbox"
                            name="bombs-can-move"
                            id="bombs-can-move"
                        />
                        <span class="change-indicator bombs-can-move-star"
                            >*</span
                        >
                    </div>
                </form>

                <form class="timer-form">
                    <label for="timer-duration">Timer duration</label>
                    <div class="input-box tiemr-container">
                        <div>
                            <input
                                type="number"
                                name="timer-duration"
                                id="timer-duration"
                            />
                            <span class="second-text">s</span>
                        </div>
                        <span class="change-indicator timer-duration-star"
                            >*</span
                        >
                    </div>
                </form>

                <form class="movment-form">
                    <label for="movement-speed">Movement delay</label>
                    <div class="input-box movment-div">
                        <div>
                            <input
                                type="number"
                                name="movement-speed"
                                id="movement-speed"
                            />
                            <span>ms</span>
                        </div>
                        <span class="change-indicator movement-speed-star"
                            >*</span
                        >
                    </div>
                </form>

                <form>
                    <label for="targets-click-mode">Targets click-mode</label>
                    <div class="input-box checkbox-container">
                        <input
                            type="checkbox"
                            name="targets-click-mode"
                            id="targets-click-mode"
                        />
                        <span class="change-indicator targets-click-mode-star"
                            >*</span
                        >
                    </div>
                </form>

                <form>
                    <label for="bombs-click-mode">Bombs click-mode</label>
                    <div class="input-box checkbox-container">
                        <input
                            type="checkbox"
                            name="bombs-click-mode"
                            id="bombs-click-mode"
                        />
                        <span class="change-indicator bombs-click-mode-star"
                            >*</span
                        >
                    </div>
                </form>

                <div class="ball-size-setting">
                    <form>
                        <label for="targets-size">Targets Size</label>
                        <div class="input-box">
                            <input
                                type="range"
                                name="targets-size"
                                id="targets-size"
                                max="80"
                                min="30"
                            />
                            <span class="change-indicator targets-size-star"
                                >*</span
                            >
                        </div>
                    </form>
                    <div class="ball-showcase-container targets-container">
                        <div class="targets-ball-showcase"></div>
                    </div>
                </div>

                <div class="ball-size-setting">
                    <form>
                        <label for="bombs-size">bombs Size</label>
                        <div class="input-box">
                            <input
                                type="range"
                                name="bombs-size"
                                id="bombs-size"
                                max="80"
                                min="30"
                            />
                            <span class="change-indicator bombs-size-star"
                                >*</span
                            >
                        </div>
                    </form>
                    <div class="ball-showcase-container bombs-container">
                        <div class="bombs-ball-showcase"></div>
                    </div>
                </div>

                <button class="apply-btn">Apply & Start</button>
            </div>
        </div>

        <div class="volume-setting">
            <div class="volume-indicator"></div>
            <input type="range" class="volume-input" max="98" value="40"/>
        </div>

        <div class="change-theme-btn"></div>

        <script src="./JS/index.js"></script>
        <!-- <script src="./JS/timer.js"></script> -->
    </body>
</html>
